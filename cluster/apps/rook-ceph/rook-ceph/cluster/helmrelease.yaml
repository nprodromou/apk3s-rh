---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      # dashboard:
      #   ingressClassName: nginx
      #   annotations:
      #     hajimari.io/appName: "Rook"
      #     hajimari.io/icon: "mdi:chess-rook"
      #   host:
      #     name: &host rook.${SECRET_DOMAIN}
      #     path: /
      #   tls:
      #     - hosts:
      #         - *host
      dashboard:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: "mdi:chess-rook"
        hosts:
          - host: &host "rook.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            SecretName: "rook-dashboard-tls"
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      network:
        provider: host
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "aprp01"
            devices:
            - name: "/dev/sda"
          - name: "aprp02"
            devices:
            - name: "/dev/sda"
          - name: "aprp03"
            devices:
            - name: "/dev/sda"
          - name: "aprp04"
            devices:
            - name: "/dev/sda"
          - name: "aprp05"
            devices:
            - name: "/dev/sda"
          - name: "aprp06"
            devices:
            - name: "/dev/sda"
          - name: "aprp07"
            devices:
            - name: "/dev/sda"
          - name: "aprp08"
            devices:
            - name: "/dev/sda"
          - name: "aprp09"
            devices:
            - name: "/dev/sda"
          - name: "aprp10"
            devices:
            - name: "/dev/sda"
          - name: "aprp11"
            devices:
            - name: "/dev/sda"
          - name: "aprp12"
            devices:
            - name: "/dev/sda"
